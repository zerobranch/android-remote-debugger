    <script language="JavaScript">
        function httpPost(url, body, successCallback, errorCallback) {
            url = '/' + url;

            let xhr = new XMLHttpRequest();
            xhr.open('post', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        successCallback();
                    } else if (errorCallback != null) {
                        errorCallback(xhr.status, xhr.statusText, xhr.responseText);
                    }
                }
            };

            xhr.send(body);
        }

        function httpGet(url, params, successCallback, errorCallback) {
            url = url + "?" + params;

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        successCallback(xhr.responseText);
                    } else if (errorCallback != null) {
                        errorCallback(xhr.status, xhr.statusText, xhr.responseText);
                    }
                }
            };

            xhr.open('get', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(null);
        }
    </script>

    function download(data, filename, type) {
        let file = new Blob([data], {type: type});
        if (window.navigator.msSaveOrOpenBlob) // IE10+
            window.navigator.msSaveOrOpenBlob(file, filename);
        else { // Others
            let a = document.createElement("a"),
                url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function () {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
    }

    function discolorExecute(isIncludeVerboseLog) {
        for (let i = 0, n = logTable.rows.length; i < n; i++) {
            if (isDiscolorActive) {
                if (logTable.rows[i].cells.item(2).innerText === 'INFO'
                    || logTable.rows[i].cells.item(2).innerText === 'DEBUG'
                    || logTable.rows[i].cells.item(2).innerText === 'WARN') {

                    if (isDarkTheme) {
                        logTable.rows[i].className = "darkVerbose";
                    } else {
                        logTable.rows[i].className = "verbose";
                    }
                }
            } else {
                switch (logTable.rows[i].cells.item(2).innerText) {
                    case 'INFO':
                        logTable.rows[i].className = "info";
                        break;
                    case 'WARN':
                        logTable.rows[i].className = "warn";
                        break;
                    case 'DEBUG':
                        logTable.rows[i].className = "debug";
                        break;
                }
            }

            if (isIncludeVerboseLog && logTable.rows[i].cells.item(2).innerText === 'VERBOSE') {
                if (isDarkTheme) {
                    logTable.rows[i].className = "darkVerbose";
                } else {
                    logTable.rows[i].className = "verbose";
                }
            }
        }
    }

    function failedConnection(status, statusText, responseText) {
        if (status === 0) {
            clearTimeoutHandle();
            isConnectionLost = true;

            connectionStatus.innerHTML = CONNECTION_LOST_MESSAGE;
            connectionStatus.style.color = '#e53935';

            let switcher = false;
            let backgroundInterval = setInterval(function () {
                if (!switcher) {
                    invisibleElement(connectionStatus);
                } else {
                    visibleElement(connectionStatus);
                }
                switcher = !switcher;
            }, 130);

            let backgroundTimeout = setTimeout(function () {
                clearInterval(backgroundInterval);
                clearTimeout(backgroundTimeout);
                visibleElement(connectionStatus);
            }, 1100);
        } else {
            showErrorMessage(status + " " + statusText + "\n" + responseText);
        }

        hideElement(loader)
    }

        let logDate = new Date(timestamp);
        return zeroPad(logDate.getHours())
            + ':' + zeroPad(logDate.getMinutes())
            + ':' + zeroPad(logDate.getSeconds())
            + '.' + zeroPad(logDate.getMilliseconds());
    }

    function zeroPad(num) {
        const zero = 2 - num.toString().length + 1;
        return Array(+(zero > 0 && zero)).join("0") + num;
    }

    function onErrorTextClick() {
        copyToClipboard(errorText.innerHTML);
        visibleElement(errorTextCopied);

        let tooltipTimeout = setTimeout(function () {
            clearInterval(tooltipTimeout);
            invisibleElement(errorTextCopied);
        }, 800);
    }

    function copyToClipboard(text) {
        copyTextToClipboard(text);
    }

    function copyTextToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            let textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
            } finally {
                document.body.removeChild(textArea);
            }
        }
    }

    function loadOfflineLogs() {
        let logsLevelTd, logsTagTd, logsSearchTextTd, i;
        let tr = logTable.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            logsLevelTd = tr[i].getElementsByTagName("td")[2];
            logsTagTd = tr[i].getElementsByTagName("td")[3];
            logsSearchTextTd = tr[i].getElementsByTagName("td")[4];

            let levelCheck = logsLevel == null || logsLevel === "VERBOSE" || logsLevelTd.innerHTML.toUpperCase().startsWith(logsLevel.toUpperCase());
            let tagCheck = logsTag == null || logsTagTd.innerHTML.toUpperCase().startsWith(logsTag.toUpperCase());
            let searchTextCheck = logsSearchText == null || logsSearchText === "" || logsSearchTextTd.innerHTML.toUpperCase().indexOf(logsSearchText.toUpperCase()) > 0;

            if (levelCheck && tagCheck && searchTextCheck) {
                showElement(tr[i]);
            } else {
                hideElement(tr[i]);
            }
        }
    }

    function setLogLineColor(logLevel, tr) {
        if (isDiscolorActive) {
            switch (logLevel) {
                case 'ERROR':
                    tr.className = "error";
                    break;
                case 'FATAL':
                    tr.className = "fatal";
                    break;
                default:
                    if (isDarkTheme) {
                        tr.className = "darkVerbose";
                    } else {
                        tr.className = "verbose";
                    }
                    break;
            }
        } else {
            switch (logLevel) {
                case 'INFO':
                    tr.className = "info";
                    break;
                case 'WARN':
                    tr.className = "warn";
                    break;
                case 'DEBUG':
                    tr.className = "debug";
                    break;
                case 'ERROR':
                    tr.className = "error";
                    break;
                case 'FATAL':
                    tr.className = "fatal";
                    break;
                case 'VERBOSE':
                    if (isDarkTheme) {
                        tr.className = "darkVerbose";
                    } else {
                        tr.className = "verbose";
                    }
                    break;
            }
        }
    }

    function scrollToBottom() {
        logContent.scrollTo(0, logTable.scrollHeight);
    }

    function scrollToTop() {
        logContent.scrollTo(0, 0);
    }

    // region Utils
    function clearContent(element) {
        element.innerHTML = '';
    }

    function getElementById(id) {
        return document.getElementById(id);
    }

    function getElementsByClassName(name) {
        return document.getElementsByClassName(name);
    }

    function showElement(element) {
        element.style.display = "block";
    }

    function hideElement(element) {
        element.style.display = "none";
    }

    function invisibleElement(element) {
        element.style.visibility = "hidden";
    }

    function visibleElement(element) {
        element.style.visibility = "visible";
    }

    function isNumeric(str) {
        return /^\d+$/.test(str);
    }

    // endregion

</script>
</html>
